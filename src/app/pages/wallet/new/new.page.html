<ion-header [translucent]="true" class="ion-no-border">
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="12" size-xl="6" offset-xl="3" class="text-center">
        <ion-toolbar class="text-dark">New Wallet</ion-toolbar>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <div class="section">
      <ion-grid class="ion-no-padding px-3">
        <ion-row>
          <ion-col size="12" size-xl="6" offset-xl="3" class="ion-text-center">
            <div class="balance-holder">
              <div>
                <p class="ion-no-margin text-dark mt-3 text-2xl font-thin">My Wallets</p>
                <h1 class="ion-no-margin text-dark text-3xl mt-1">0</h1>
                <div class="mb-4">
                  <ion-icon name="logo-bitcoin" class="mt-2 icon text-dark text-lg"></ion-icon>
                </div>
              </div>
            </div>
          </ion-col>
        </ion-row>
    
        <ion-row>
          <ion-col size="12" size-lg="6" offset-lg="3">
            <ion-row>
              <ion-col size="12" class="px-0 py-0 mt-5">
                <p class="ion-no-padding m-0 flex ion-align-items-center text-dark font-medium text-2xl"><span>Wallet Address</span></p>
                <p class="m-0 text-sm text-medium">Add your bitcoin wallet address to start using serac trading</p>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12" size-lg="6" offset-lg="3">
            <ion-row>
              <ion-col size="12" class="px-0 py-0 mt-4">
                <form [formGroup]="form">
                  <ion-list>
                    <ion-item lines="none" class="ion-no-margin ion-no-padding">
                      <ion-label position="stacked" color="medium">BTC address</ion-label>
                      <ion-input class="bg-light text-dark py-2" formControlName="wallet"></ion-input>
                      <ion-icon name="copy-outline" class="cp bg-light text-dark" (click)="paste()"></ion-icon>
                    </ion-item>
                  </ion-list>
                </form>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12" class="px-0 py-0 mt-4">
                <ion-button expand="full" (click)="submitWallet()">
                  <ion-icon name="create-outline" class="mr-2"></ion-icon>
                  Submit
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div></div>
</ion-content>
