<ion-header [translucent]="true" class="ion-no-border">
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="12" size-xl="6" offset-xl="3">
        <ion-toolbar color="#ffffff">
          <ion-buttons class="ion-no-margin" slot="start">
            <ion-button (click)="back()">
              <ion-icon slot="icon-only" color="dark" name="arrow-back-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
          <div class="name ion-text-center">
            <p class="ion-no-margin font-bold mr-5">About Us</p>
          </div>
          <ion-buttons slot="end">
            <ion-button>
              
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container h-full">
    <div class="section">
      <ion-grid class="ion-no-padding px-3">
        <ion-row>
          <ion-col>
            <div class="text-center mt-4">
              <img class="w-10 h-10 mx-auto" src="../../../../assets/icon/logo.png" alt="">
              <p class="mt-1 text-medium">v{{ appDetails.versionNum }}</p>
            </div>
          </ion-col>
        </ion-row>
        <ion-row class="mt-3">
          <ion-col>
            <ion-list class="bg-transparent">
              <ion-item lines="none" class="ion-no-margin ion-no-padding text-dark" button>
                <ion-icon name="logo-facebook" class="mr-2"></ion-icon>
                <ion-label>Like us on Facebook</ion-label>
              </ion-item>
              <ion-item lines="none" class="ion-no-margin ion-no-padding text-dark" button>
                <ion-icon name="logo-twitter" class="mr-2"></ion-icon>
                <ion-label>Follow us on Twitter</ion-label>
              </ion-item>
              <ion-item lines="none" class="ion-no-margin ion-no-padding text-dark" button>
                <ion-icon name="paper-plane-outline" class="mr-2"></ion-icon>
                <ion-label>Join us on Telegram</ion-label>
              </ion-item>
              <ion-item lines="none" [routerLink]="['/','settings','general']" class="ion-no-margin ion-no-padding text-dark" button>
                <ion-icon name="earth-outline" class="mr-2"></ion-icon>
                <ion-label>Visit our Website</ion-label>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div></div>
</ion-content>
