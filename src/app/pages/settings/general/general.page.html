<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons class="ion-no-margin" slot="start">
      <ion-button (click)="back()">
        <ion-icon
          slot="icon-only"
          color="dark"
          name="arrow-back-outline"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container h-full">
    <div class="section">
      <div class="mb-2">
        <p class="text-2xl font-bold">Policies</p>
        <p class="text-gray-500">Our company policies</p>
      </div>
      <ion-grid class="ion-no-padding px-3">
        <ion-row class="mt-3">
          <ion-col>
            <ion-list class="bg-transparent">
              <ion-item
                (click)="initBrowser('privacy-policy')"
                lines="none"
                class="ion-no-margin ion-no-padding text-dark"
                button
              >
                <ion-label>Privacy Policy</ion-label>
              </ion-item>
              <ion-item
                (click)="initBrowser('terms-of-service')"
                lines="none"
                class="ion-no-margin ion-no-padding text-dark"
                button
              >
                <ion-label>Terms</ion-label>
              </ion-item>
              <ion-item
                (click)="initBrowser('about')"
                lines="none"
                class="ion-no-margin ion-no-padding text-dark"
                button
              >
                <ion-label>About Us</ion-label>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
