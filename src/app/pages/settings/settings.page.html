<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons class="ion-no-margin" slot="start">
      <ion-button (click)="back()">
        <ion-icon slot="icon-only" color="dark" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container h-full">
    <div class="section">
      <div class="mb-2">
        <p class="text-2xl font-bold">Settings</p>
        <p class="text-gray-500">make changes on your account</p>
      </div>
      <ion-grid class="ion-no-padding px-3">
        <ion-row class="mt-3">
          <ion-col>
            <ion-list class="bg-transparent">
              <ion-item lines="none" class="ion-no-margin ion-no-padding text-dark">
                <ion-icon name="lock-closed-outline" class="mr-2"></ion-icon>
                <ion-toggle labelPlacement="start" [(ngModel)]="emailAuth" [enableOnOffLabels]="true" (click)="toggleAuth()">Email Authentication</ion-toggle>
              </ion-item>
              <ion-item lines="none" [routerLink]="['/','settings','password']" class="ion-no-margin ion-no-padding text-dark" button>
                <ion-icon name="key-outline" class="mr-2"></ion-icon>
                <ion-label>Password</ion-label>
              </ion-item>
              <ion-item lines="none" class="ion-no-margin ion-no-padding text-dark" button>
                <ion-icon name="help-circle-outline" class="mr-2"></ion-icon>
                <ion-label>Help & Support</ion-label>
              </ion-item>
              <ion-item lines="none" [routerLink]="['/','settings','general']" class="ion-no-margin ion-no-padding text-dark" button>
                <ion-icon name="bag-outline" class="mr-2"></ion-icon>
                <ion-label>Company Policies</ion-label>
              </ion-item>
              <ion-item [routerLink]="['/','settings','about']" lines="none" class="ion-no-margin ion-no-padding text-dark" button>
                <ion-icon name="planet-outline" class="mr-2"></ion-icon>
                <ion-label>About Us</ion-label>
                <p class="text-sm text-medium">v{{ appDetails.versionNum }}</p>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
