<ion-header class="ion-no-shadow ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon name="chevron-back-outline" slot="icon-only" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content *ngIf="data === 'edit-name' && !isLoading">
  <form [formGroup]="editName">
    <ion-grid class="ion-no-padding px-3">
      <ion-row>
        <ion-col size="12" size-xl="6" offset-xl="3" class="mb-4">
          <h2 color="primary">What would you like us to call you?</h2>
        </ion-col>
        <ion-col size="12" size-xl="6" offset-xl="3">
          <ion-list class="ion-no-padding">
            <ion-item color="light" lines="none">
              <ion-label position="floating" color="medium">First Name</ion-label>
              <ion-input type="text" formControlName="first_name"></ion-input>
            </ion-item>
            <ion-item color="light" lines="none">
              <ion-label position="floating" color="medium">Last Name</ion-label>
              <ion-input type="text" formControlName="last_name"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col size="12" size-xl="6" offset-xl="3">
          <ion-button shape="round" expand="full" size="large" (click)="updateBtn()">UPDATE</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
