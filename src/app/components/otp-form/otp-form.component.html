<ion-content [fullscreen]="true">
  <div class="container h-full">
    <form [formGroup]="form" class="w-full h-full">
      <div class="h-full flex flex-col">
        <div>
          <div class="pt-3 pb-5 px-2">
            <ion-buttons>
              <ion-button (click)="back()">
                <ion-icon
                  name="return-up-back-outline"
                  class="text-black"
                ></ion-icon>
              </ion-button>
            </ion-buttons>
          </div>
          <div class="section">
            <div class="mb-8">
              <p class="text-2xl font-bold">Enter 6 Digits Code</p>
              <p class="mt-2 text-gray-500 text-sm">
                Enter the 6 digits code that was sent to your email address.
              </p>
            </div>
            <div>
              <div class="flex flex-col gap-4">
                <ion-input
                  label="Enter OTP"
                  labelPlacement="floating"
                  class="border-none px-4"
                  fill="outline"
                  type="email"
                  formControlName="otp"
                ></ion-input>
              </div>
            </div>
          </div>
        </div>
        <div class="section mt-4 flex flex-col gap-5">
          <div>
            <ion-button class="capitalize" expand="block" (click)="login()"
              >Continue</ion-button
            >
          </div>
          <div (click)="resendOTP()">
            <p class="text-sm text-center">
              Didnt recieve?
              <ion-text color="primary" class="font-bold">Resend Code</ion-text>
            </p>
          </div>
        </div>
      </div>
    </form>
  </div>
</ion-content>
